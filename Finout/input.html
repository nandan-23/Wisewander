    <div class="container">
        <div class="header-select">
            <h1 id="main">Your next travel <br>Destination is</h1>
            
            <select id="destination" onchange="changeImage()" placeholder="Choose your destination">
                <option value="placeholder.jpg">Thailand</option>
                <option value="image1.jpg">Great Wall of China, China</option>
                <option value="image2.jpg">Eiffel Tower, France</option>
                <option value="image3.jpg">Pyramids, Egypt</option>
                <option value="image4.jpg">Grand Canyon, USA</option>
                <option value="image5.jpg">Colosseum, Italy</option>
                <option value="image6.jpg">Machu Picchu, Peru</option>
                <option value="image7.jpg">Sydney Opera House, Australia</option>
                <option value="image8.jpg">The Big Ben, London</option>
                <option value="image9.jpg">Taj Mahal, India</option>
                <option value="image10.jpg">The Acropolis, Greece</option>
                <option value="image11.jpg">Petra, Jordan</option>
                <option value="image12.jpg">Stonehenge, UK</option>
                <option value="image13.jpg">Christ the Redeemer, Brazil</option>
                <option value="image14.jpg">Angkor Wat, Cambodia</option>
                <option value="image15.jpg">Sagrada Familia, Spain</option>
                <option value="image16.jpg">Triund top, Mcleodganj</option>
                <!-- The rest of your destinations here... -->
            </select>
            
        </div>

        <div id="image-form-container">
            <img id="destinationImage" src="baikal.jpg">
        </div>

        <div class="inline-form">
            <div class="flipper">
                <div class="front">
                    <p id="magic">Hover here! and enter the details</p>
                </div>
                <div class="back">
                    <form id="inputForm">
                        <input id="input1" type="text" placeholder="Location from">
                        <input id="input2" type="text" placeholder="Budget">
                        <input type="date" id="date" name="date" placeholder="Date"> 
                        <input id="input3" type="text" placeholder="Vibe">
                        <input id="input4" type="number" placeholder="No. of people">
                        <button  id="btn1" type="submit">Generate</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="hiddenContent">
        <h1 id="changingText">Hello World</h1>
    </div>

    <div id="responseCard" style="display: none; background-color: grey; color: black; width: 90%; margin: auto;">
        <p id="responseText"></p>
    </div>
